<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header id="header">
      <img id="header-img" src="logo.png" alt="Company Logo">
      <nav id="nav-bar">
        <ul>
          <li><a class="nav-link" href="#features">Features</a></li>
          <li><a class="nav-link" href="#pricing">Pricing</a></li>
          <li><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="features">
        <h2>Features</h2>
        <p>Check out our amazing product!</p>
        <video id="video" src="product-demo.mp4" controls></video>
      </section>
      <section id="pricing">
        <h2>Pricing</h2>
        <p>Choose the plan that suits your needs:</p>
        <ul>
          <li>Basic - $10/month</li>
          <li>Pro - $20/month</li>
          <li>Premium - $30/month</li>
        </ul>
      </section>
      <section id="contact">
        <h2>Contact Us</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
          <label for="email">Enter your email address:</label>
          <input type="email" id="email" name="email" placeholder="example@example.com" required>
          <input type="submit" id="submit" value="Submit">
        </form>
      </section>
    </main>
  </body>
</html>
